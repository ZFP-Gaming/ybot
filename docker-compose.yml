version: '3'
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: "python bot.py"
    env_file: .env
    depends_on:
      - db
    volumes:
      - .:/app
    tty: true
  db:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./tmp/mongodb_data:/data/db
